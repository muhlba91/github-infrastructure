---
name: muehlbachler-shared-services
description: "muehlbachler: Shared Services"
visibility: public
protected: true
topics:
  - shared-services

rulesets:
  branch:
    enabled: true
    requiredChecks:
      - Dependency Review
      - Lint (1.25.x)
      - Unit Tests (1.25.x)
      - Pulumi Preview (1.25.x)

accessPermissions:
  vault:
    enabled: true
    additionalMounts:
      - path: shared-services
        create: true
        permissions:
          - create
          - read
          - update
          - delete
          - list
  aws:
    region: eu-west-1
    account: 215622641987
    iamPermissions:
      - "rds:*"
      - "ec2:*"
  google:
    region: europe-west4
    project: root-muehlbachler
    linkedProjects:
      muehlbachler-dns:
        accessLevel: default
  scaleway:
    project: public-services
    iamPermissions:
      - RelationalDatabasesFullAccess
    linkedProjects:
      dns-management:
        iamPermissions:
          - DomainsDNSFullAccess
